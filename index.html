<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css"> -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">

  <title>Pregame</title>
</head>

<body>
  <header>
    <nav class="nav-wrapper ">
      <a class="logo" href="index.html">PREGAME</a>
      <div class='right'>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="row">
    <div class="search section col s12 m4">
      <!--Left column start-->
      <div class="section card-panel grey lighten-2">
        <!--Search box start-->
          <div class="input-field">
            <input type="text" name="search-text" id="search-query" class="autocomplete">
            <label for="search-text">Festival Search</label>
            
            <a class='dropdown-trigger btn grey' href='#' data-target='dropdown-event'>Filter by Event Type</a>
            <ul id='dropdown-event' class='dropdown-content'>
              <li><a href="#!" class="grey-text" id="filter-event-area">Events By Area</a></li>
              <li><a href="#!" class="grey-text" id="filter-event-artist">Events By Artist</a></li>
            </ul>

            <button class="btn waves-effect waves-light grey darken-3" type="submit" id="search-btn">
              <i class="fa fa-search"></i>
            </button>
          </div>
      </div>
      <!--Search box end-->

      <div class="section">
        <!--button-box-->
        <button class="btn waves-effect waves-light grey darken-3" id="connect-spotify">Connect To
          Spotify<img src="./assets/images/spotify.jpg" width="30px"></button>

        <span class="grey darken-3" id="spotify-login">Connection Status</span>

        <button class="btn waves-effect waves-light grey darken-3" id="auth-btn">Connect to Youtube<img
            src="./assets/images/youtube.jpg" width="30px"></button>

        <span class="grey darken-3" id="youtube-login">Connection Status</span>
      </div>
    </div>
    <!--Left column end-->

    <div id="right-col" class="section col s12 m8">
      <!--Right column start-->

      <div class="card-panel grey lighten-2" id="search-results">
        <!--Search Result-->
        
          <h4 class="">Search Results</h4>
          <div class="row">
            <div class="card-content">
            <!--Event Detail-->
              <div class="row">
                <div class="card col s12">Event Details 1</div>
              </div>
                <div class="card col s12">Event Details 2</div>
                <div class="card col s12">Event Details 3</div>
              </div>
            
         
        </div>
      </div>

      <div class="card-panel grey lighten-2">
        <!--Artists-->
        <div class="row">
          <div class="card-content">
            <div class="row">
              <div class="card col s10 push-s1 m10 push-m1">Artist Details 1</div>
            </div>
            <div class="row">
              <div class="card col s10 push-s1 m10 push-m1">Artist Details 2</div>
            </div>
            <div class="row">
              <div class="card col s10 push-s1 m10 push-m1">Artist Details 3</div>
            </div>
          </div>
            <div>
              <button class="btn btn-wrapper waves-effect waves-light grey darken-3 w-full" id="create-btn">Create Playlist</button>
            </div>
        </div>
      </div>

      <!--create playlist button-->

      <div class="progress col s12">
        <div id="playlist-progress" class="determinate" style="width: 0%"></div>
        <div class="content col s12" id="pl-link"></div>
      </div>
    </div>
    <!--Right column end-->
  </div>



  <script src="./assets/scripts/prefix.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="./assets/scripts/ticketmaster.js"></script>
  <script src="./assets/scripts/youtube.js"></script>
  <script src="./assets/scripts/spotify.js"></script>
  <script src="./assets/scripts/matcss.js"></script>
  <script src="./assets/scripts/script.js"></script>
</body>

</html>
