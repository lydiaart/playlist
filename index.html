<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Pregame</title>
</head>
<body>
    <header class="">
        <nav class="nav-wrapper center">
            <a class="logo orange-text" href='#'>PREGAME</a>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="left_bar col s12 m6 l4">
                <div class="search col s12">
                    <div class="search-panel card-panel">
                        <div class="input-field">
                            <input type="text" id="search-query">
                            <a id="search-btn" class="btn grey darken-2">Search</a>
                            <label for="search-query">Search Event</label>
                            
                        </div>
                    </div>
                </div>
                
                <div class="playlist-container col s12">
                </div>
            </div>
            <div class="main col s12 m6 l8">
                <div class="search-results">
                    <div class="events-container">
                        <div class="col s12">
                            <div class="card sticky-action" id="search-results">
                                <div class="card-image waves-effect waves-block waves-light">
                                    <img id="event-img" class="activator" src="https://via.placeholder.com/150" alt="">
                                </div>
                                <div class="card-content">
                                    <span id="event-title" class="card-title activator">Event Title<i class="material-icons right">arrow_upward</i></span>
                                    <p id="event-short-desc" class="">Short event description with ending with an elipsis...</p>
                                </div>
                                <div class="card-reveal">
                                    <span id="event-detail" class="card-title grey-text text-darken-4">Event Detail<i class="material-icons right">close</i></span>
                                    <div class="card-action">
                                        <a id="create-btn" class="btn grey darken-2">Create Playlist</a>
                                        <a id="connect-spotify" class="btn grey darken-2">Spotify Connect</a>
                                        <div class="spotify-connect-status">
                                            <p id="spotify-login">Not Connected</p>
                                        </div>
                                        <div class="progress">
                                            <div class="determinate" style="width: 70%"></div>
                                        </div>
                                    </div>
                                    <p id="event-long-desc"></p>
                                    <div id="event-lineup" class="flow-text">
                                        <div class="pg-card">
                                            <img class="pg-artist-img" src="https://s1.ticketm.net/dam/a/1b7/c0772882-2b60-4206-adea-2d13ac3181b7_1461061_TABLET_LANDSCAPE_16_9.jpg">
                                            <span class="pg-card-title">Tame Impala</span>
                                        </div>
                                        <div class="pg-card">
                                            <img class="pg-artist-img" src="https://s1.ticketm.net/dam/a/87c/bf775ca2-e6cd-463a-9ff6-60459f33d87c_1094781_RETINA_PORTRAIT_3_2.jpg">
                                            <span class="pg-card-title">Lizzo</span>
                                        </div>
                                        
                                        <div class="pg-card">
                                            <img class="pg-artist-img" src="https://s1.ticketm.net/dam/a/84e/4d1720db-9677-413c-b844-2cd22f1f484e_1313551_TABLET_LANDSCAPE_3_2.jpg">
                                            <span class="pg-card-title">The Strokes</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/scripts/prefix.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/scripts/ticketmaster.js"></script>
    <script src="./assets/scripts/spotify.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
