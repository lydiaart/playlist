<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Playlist</title>
</head>

<body>
    <header>
        <nav class="nav-wrapper">
            <a class="logo" href="index.html">PREGAME</a>
            <div class='right hide-on-med-and-down'>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>  
        </nav>
    </header>
    <div class="container">
        <div class="main col s12">
            <div class="row">
                <div class="search col s12 m4">
                    <div class="card-panel grey lighten-2">
                        <div class="input-field black-text">
                            <input type="text" name="search-text" id="search-query" class="autocomplete">
                            <label for="search-text">Festival Search</label>
                            <button class="btn waves-effect waves-light grey darken-3" type="submit" id="search-btn">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="controls col s12">
                        <button class="col s12 btn waves-effect waves-light grey darken-3" id="auth-btn">Auth and Load</button>
                        <button class="col s12 btn waves-effect waves-light grey darken-3" id="create-btn" disabled='true'>Create New Playlist</button>
                        <button class="col s12 btn waves-effect waves-light grey darken-3" id="update-btn" disabled='true'>Update Playlist</button>
                    </div>
                    <div class="progress col s12">
                        <div id="playlist-progress" class="determinate" style="width: 0%"></div>
                    </div>
                    <div class="content col s12" id="pl-link">

                    </div>
                </div>
                <div class="col s12 m8" id="search-results">
    
                </div>
                <div class="col s12 m8" id="spotify-login"></div>
            </div>
        </div>
    </div>

    <script src="./assets/scripts/prefix.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./assets/scripts/ticketmaster.js"></script>
    <script src="./assets/scripts/youtube.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
