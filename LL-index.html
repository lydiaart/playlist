<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/LL-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <title>Pregame</title>
</head>

<body>
  <header>
    <nav class="nav-wrapper">
      <a class="logo" href="index.html">PREGAME</a>
      <div class='right'>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container  justify-evenly">
    <div class="row">
      <div id="left-col" class="col s5 17" class="search m4">
        <div id="innerbox1" class="card-panel grey lighten-2">
          <div class="black-text">
            <label for="search-text">Festival Search</label>
            <input type="text" name="search-text" id="search-query" class="autocomplete">
            <button class="btn waves-effect waves-light grey darken-3" type="submit" id="search-btn">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      <div class="row">
      <div class="btn-box controls flex flex-wrap flex-1 m-4">
        <div class="col s6 m-1">
          <button class="btn btn-wrapper waves-effect waves-light grey darken-3 m-1" id="status-btn"
            disabled='true'>Connect To Spotify</button>
          <button class="btn btn-wrapper waves-effect waves-light grey darken-3 m-1" id="status2-btn"
            disabled='true'>Connection Status</button>
        </div>
      </div>
    </div>
    </div>

    <!-- Search Results -->
      <div id="right-col" class="row col s7 17">
        <div class="row card-panel grey lighten-2" id="search-results">
          <span class="card-title">Search Results</span>
          <div class="card-content s12 m1">
            <div class="col s12">
              <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                  <img class="activator" src="./assets/image/sam-moqadam-0wFVLpANoYc-unsplash.jpg">
                </div>
                <div class="card-content">
                  <span class="card-title activator grey-text text-darken-4">Event Details<i
                      class="material-icons right">more_vert</i></span>
                  <p><a href="#">Festival Lineup Listing</a></p>
                </div>
                <div class="card-reveal">
                  <span class="card-title grey-text text-darken-4">Festival Lineup Listing<i
                      class="material-icons right">close</i></span>
                  <ul>
                    <li class="artist">Listing 1</li>
                    <li class="artist">Listing 2</li>
                    <li class="artist">Listing 3</li>
                    <li class="artist">Listing 4</li>
                  </ul>
                </div>
              </div>

            <button class="btn btn-wrapper waves-effect waves-light grey darken-3 w-200" id="create-btn"
              disabled='true'>Create Playlist</button>
          </div>

          <!-- <div class="progress col s8">
            <div id="playlist-progress" class="determinate" style="width: 0%"></div>
            <div class="content col s10" id="pl-link"></div>
          </div> -->
        </div>
      </div>
    </div>
  </main>

  <footer>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="./assets/scripts/ticketmaster.js"></script>
  <script src="./assets/scripts/youtube.js"></script>
  <script src="./assets/scripts/matcss.js"></script>
  <script src="./assets/scripts/script.js"></script>
</body>

</html>
